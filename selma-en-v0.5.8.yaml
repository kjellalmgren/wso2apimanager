###############################################################
###############################################################
# Definitions
###############################################################
###############################################################
definitions:
########################################
# ErrorModel object
########################################
  ErrorModel:
    type: object
    required:
    - message
    - status
    properties:     
      status:
        type: integer
        format: int32
        description: 'HTTP error code'
      error:
        type: string
        description: 'HTTP error text'
        maxLength: 140
      message:
        type: string
        description: 'HTTP textual reason phrase'
        maxLength: 140      
    description: 'Generic error report structure'
    example:      
      status: '[Error Code]'
      error: '[Error Text]'
      message: '[Error Reason]'
#
########################################
# Request definitions
########################################
  #
  caseId:
    description: reserved caseId in Loan Process
    type: string
    example: '{"caseId": "106800"}'
  #
  submitApplication:
    description: Jag försäkrar att lämnade uppgifter är korrekta. Denna måste vara satt till true, annars kan inte ansökan skickas in till LP. Sökande ska klicka i detta val. Om vi tycker att sökande behöver fylla i mer för att skicka in ansökan ska denna inte gå att sätta till true.
    type: boolean
    enum:
    - true
    - false
    example: '{"submitApplication": true}'
  #
  submitReadyness:
    description: En skala för att bedöm graden av ifylld ansökan
    type: integer
    example: 1
  #
  caseIdStatus:
    type: string
    description: Set status on the caseId
    example: CLOSEDBYAPPLICANT
    enum:
    - CLOSEDBYAPPLICANT
    - STARTEDBYAPPLICANT
    - CLOSEDBYOFFICER
    - CLOSEDBYTHINNING
    - READYFOROFFICER
  #
  processId:
    type: string
    description: Activiti framework unique identification
    format: uuid
    example: '9a65d28a-46bb-4442-b96d-6a09fda6b18b'
  #
  processCreatedDate:
    description: Activiti, processId created date
    example: '2019-03-01'
  #
  householdMemberId:
    description: unique identification of a household member
    type: string
    format: uuid
    example: '{"householdMemberId": "a3196b54-4ae9-11e9-8646-d663bd873d93"}'
  #
  householdMember:
    description: Member in a household
    type: string
    example: '19640120-3887' # Anna Andersson
  #
  householdMembers:
    description: This holds a array of one to many Applicant/make/maka in a household
    type: array
    items:
      $ref: '#/definitions/householdMember'
  #####################################################
  # ApplicantType
  #####################################################
  customerId:
    type: string
    description: customerId is swedish ssn or corporate organisation number
    example: '{ "customerId": "19640120-3887"}'  # Anna Andersson
  #
  applicantId:
    type: string
    description: unique id for each applicant in the credit case
    format: uuid
    example: '12ab301d-b0ae-46ba-ac99-ff7389fe356e'
  #
  applicantName:
    type: string
    description: Full name of the customer/applicant
    example: 'Anna Andersson'
  #
  applicantAddress:
    type: string
    description: Street address of Applicant
    example: 'Stora vägen 1'
  #
  applicantPostAddress:
    type: string
    description: Postal number and postal city
    example: '420 20 Katrineholm'
  #
  stakeholderType:
    description: <h3>StakeholderType</h3><br>Maps to Loan Process stakeholders<br><b>'Borgensman'<br>'Driftbolag'<br>'Maka/Make/regpartner'<br>'sambo'<br>'ägarandel i pant'<br>'ägare juridiskt över 50%'<br>'övriga med ekonomisk intressegemenskap'<br>'NA'</b> - betyder att de är en sökande på lånet.<br>
    type: string
    enum:
    - NA
    - INTRESSENT
    - BORGENSMAN
    - DRIFTBOLAG
    - MAKEMAKAREGPART
    - AGAREJURIDIKO50
    - AGARANDELIPANT
    - SAMBO
    - EKONOMISKINTRESSEGEMENSKAP
    example: 'NA'
  #
  applicantEmail:
    type: string
    description: applicant enter email for notification
    example: 'anna.andersson@gmail.com'
  #
  applicantMobileNumber:
    type: string
    description: applicant entered mobile number for notification
    example: '07344455666'
  #
  applicantMember:
    type: boolean
    description: Member in Landshypotek Ekonomiska förening (true/false)
    enum:
    - true
    - false
    example: true
  #
  applicantEmployeed:
    type: string
    description: Employeed or Not Employeed, from SAP on existing customer and from UC? or entered by customer
    example: EMPLOYEED
  #
  applicantLPEmployment:
    type: string
    description: employment mapping to Loan Process PERMANENT - Anställd, tills-vidare-anställd TEMPORARY - Tidbegränsad anställning PROBATIONARY - Provanställning UNEMPLOYMENT_INSURANCE - Arbetslöshetskassa SELF_EMPLOYED - Eget företag STUDENT_AID - Studiestöd PENSION - Inkomst av pension
    example: 'PERMANENT'
    enum:
    - 'PERMANENT'
    - 'TEMPORARY'
    - 'PROBATIONARY'
    - 'UNEMPLOYMENT_INSURANCE'
    - 'SELF_EMPLOYED'
    - 'STUDENT_AID'
    - 'PENSION'
  #
  applicantBySms:
    description: Applicant want to be notified by sms (true/false)
    type: boolean
  #
  applicantByeMail:
    description: Applicant want to be notified by eMail (true/false)
    type: boolean
    enum:
    - true
    - false
    example: true
  #
  ###############################
  # Companies
  ###############################
  companyId:
    type: string
    description: generated guid in the model
    format: uuid
    example: '{"companyId": "461460c2-3d14-11e9-b210-d663bd873d93"}'
  #
  orgNumber:
    description: Organisation number from external service, swedish ssn (UC or SAP for existing
      companies)
    type: string
    example: '19550101-1010'
  #
  companyName:
    description: Full name of the company from external services or BusinessName in SAP.
    type: string
    example: 'Anna Andersson Mjölkproduktion'
  #
  companyCreated:
    description: 'date when company was established, from external service or existing
    type: string
      customer in SAP'
    example: '2012-01-01'
  #
  businessFocus:
    description: Huvudsaklig verksamhetsinriktning (kan vi få den via extern tjänst)
    type: string
    enum:
    - 'Jordbruksväxter'
    - 'Trädgårdsväxter'
    - 'Nötkreatur'
    - 'Får och getter'
    - 'Svinproduktion'
    - 'Fjäderfäskötsel'
    - 'Hästverksamhet'
    - 'Annan djurskötsel'
    - 'Produktion av skog'
    - 'Förädling av skog'
    - 'Övrig skogsverksamhet'
    - 'Maskinenteprenad'
    - 'Lokaler'
    - 'Turism'
    - 'Tillverkning'
    - 'Tjänst-, konsultverksamhet'
    - 'Övrig *tas bort*'
    example: 'Jordbruksväxter'
  #
  industriCode:
    description: SNI-code from eternal company service
    type: string
    example: '41200'
  #
  industriText:
    description: SNI-Text from external company service, catagory text
    type: string
    example: 'Byggentreprenör'
  #
  selectedCompany:
    description: Customer has selected this company for the loan to apply for
    type: boolean
    enum:
    - false
    - true
    example: true
  #
  customerCategory:
    description: Customer category return by SAS
    type: integer
    example: 1
  #
  ###################################  
  # Household
  ###################################
  householdId:
    description: Hosuehold identity key
    type: string
    format: uuid
    example: '{ "householdId": "4253017a-3d17-11e9-b210-d663bd873d93" }'
  numberOfChildsAtHome:
    type: integer
    description: Number of child in this household
    example: 2
  numberOfCars:
    description: number of cars in this houshold (Will probably be removed for SME-companies)
    type: integer
    example: 2
  childMaintenanceCost:
    description: Underhållskostnad för barn i annat hushåll Underhållskostander barn
    type: number
    format: float
    example: 2000
  #
  ##################################
  # Child
  ##################################
  childId:
    description: identity for child
    type: string
    format: uuid
    example: 'a3703086-3d94-11e9-b210-d663bd873d93'
  childsAge:
    description: Barns ålder i hushållet
    type: integer
    example: 5
  partInHousehold:
    description: barnet bor i hushållet heltid/deltid (true/false)
    type: boolean
    enum:
    - true
    - false
    example: true
  #
  ##################################
  # LoanType
  ##################################
  loanId:
    description: Loan identity
    type: string
    format: uuid
    example: '{"loanId": "9b8e4822-3cb7-11e9-b210-d663bd873d93"}'
  loanNumber:
    description: This will only be a temporary loanNumber, when can we reserve a loan number in SAP
    type: string
    example: '9397000010'
  loanAmount:
    description: Applicants want to loan this amount
    type: number
    format: float
    example: 2500000.00
  #
  aimId:
    description: TBD
    type: string
