#####################################################
# Defined servers for the API
#####################################################
servers:
  - url: 'http://localhost:8000/'
  - url: 'https://localhost:8000/'
#
#####################################################
# schemas
#####################################################
components:
  schemas:
    processId:
      description: Activiti framework unique identification
      type: string
      example: 12
    #################################################
    # Customer
    #################################################
    customerId:
      description: >-
        customerId is swedish ssn or corporate organisation number
      type: string
      example: 197001010101
    customerName:
      description: Full name of the customer/applicant
      type: string
      example: Anna Andersson
    customerRole:
      description: Huvudlåntagare or Medlåntagare i SAP
      type: string
      example: Huvudlåntagare/medlåntagare in SAP
    customerEmail:
      description: customer enter email for notification
      type: string
      example: kjell.almgren@landshypotek.se
    customerMobileNumber:
      description: customer entered mobile number for notification
      type: string
      example: 0733981482
    #################################################
    # Company
    #################################################
    companyId:
      description: >-
        companyId is swedish ssn or corporate organisation number
      type: string
      example: 197001010101
    companyName:
      description: Full name of the company
      type: string
      example: Anna Andersson Mjölkproduktion
    #
    #####################################################
    # Household
    #####################################################
    householdId:
      description: TBD
      type: string
      example: 12
    householdName:
      description: TBD
      type: string
      example: Stora hushållet
    #####################################################
    # customerType
    #####################################################
    customerType:
      description: Type of customer instance
      type: object
      required:
        - processId
        - customerId
      properties:
        processId:
          $ref: '#/components/schemas/processId'    
        customerId:
          $ref: '#/components/schemas/customerId'
        customerName:
          $ref: '#/components/schemas/customerName'
        role:
          $ref: '#/components/schemas/customerRole'
        eMail:
          $ref: '#/components/schemas/customerEmail'
        mobileNumber:
          $ref: '#/components/schemas/customerMobileNumber'
    #
    #####################################################
    # Customer
    #####################################################
    Customer:
      $ref: '#/components/schemas/customerType'
    #
    #####################################################
    # Customers
    #####################################################
    Customers:
      description: List of customerType
      type: array
      items:
        $ref: '#/components/schemas/customerType'
    #
    #####################################################
    # companyType
    #####################################################
    companyType:
      description: Type of company instance
      type: object
      required:
        - processId
        - companyId
      properties:
        processId:
          $ref: '#/components/schemas/processId'    
        companyId:
          $ref: '#/components/schemas/companyId'
        customerName:
          $ref: '#/components/schemas/companyName'
    #
    #####################################################
    # Company
    #####################################################
    Company:
      $ref: '#/components/schemas/companyType'
    #
    #####################################################
    # Companies
    #####################################################
    Companies:
      description: TBD
      type: array
      items:
        $ref: '#/components/schemas/companyType'
    #
    #######################################################
    # householdType
    #######################################################
    householdType:
      description: >-
        TBD
      type: object
      required:
        - processId
        - customerId
        - householdId
      properties:
        processId:
          $ref: '#/components/schemas/processId'
        customerId:
          $ref: '#/components/schemas/customerId'
        householdId:
          $ref: '#/components/schemas/householdId'
        householdName:
          $ref: '#/components/schemas/householdName'
    #
    #######################################################
    # Household
    #######################################################
    Household:
      $ref: '#/components/schemas/householdType'
    #
    #######################################################
    # Households
    #######################################################
    Households:
      description: TBD
      type: array
      items:
        $ref: '#/components/schemas/householdType'
  #####################################################
  # Predefined Parameters
  #####################################################
  #
  parameters:
    processId:
      name: processId
      in: path
      description: >- 
        unique identity in Activiti framework
      required: true
      schema:
        $ref: '#/components/schemas/processId'
    customerId:
      name: customerId
      in: path
      description: >- 
        customerId is swedish ssn or corporate organisation number
      required: true
      schema:
        $ref: '#/components/schemas/customerId'
    companyId:
      name: companyId
      in: path
      description: >- 
        companyId is swedish ssn or corporate organisation number
      required: true
      schema:
        $ref: '#/components/schemas/companyId'
    householdId:
      name: householdId
      in: path
      description: TBD
      required: true
      schema:
        $ref: '#/components/schemas/householdId'
  #
  #####################################################
  # Reuseable request bodies
  #####################################################
  requestBodies:
    #
    ###################################################
    # updateCustomer
    ###################################################
    updateCustomer:
      description: Update a specific customer in the Activiti framework
      required: true
      content: 
        application/json:
          schema:
            oneOf: 
              - $ref: '#/components/schemas/customerType'
    #
    ###################################################
    # updateCompany
    ###################################################
    updateCompany:
      description: Update a specific company in the Activiti framework
      required: true
      content: 
        application/json:
          schema:
            oneOf: 
              - $ref: '#/components/schemas/companyType'
    ###################################################
    # updateHousehold
    ###################################################
    updateHousehold:
      description: Update a specific household in the Activiti framework
      required: true
      content: 
        application/json:
          schema:
            oneOf: 
              - $ref: '#/components/schemas/householdType'
      
        